<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reddit Insights Chatbot With RAG</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="../static/style.css" />

    <style>
      .pipeline-controls {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .pipeline-controls button {
        background: #5350c4;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 16px;
        cursor: pointer;
        transition: 0.2s;
      }

      .pipeline-controls button:hover {
        background: #3d39ac;
      }

      .pipeline-output {
        width: 80%;
        margin: 0 auto 20px auto;
        padding: 15px;
        border-radius: 8px;
        background: #f4f4ff;
        font-family: monospace;
        font-size: 0.9rem;
        height: 220px;
        overflow-y: auto;
        white-space: pre-wrap;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      #progress-bar-container {
        width: 80%;
        margin: 10px auto 20px auto;
        background: #e0e0ff;
        border-radius: 10px;
        overflow: hidden;
        height: 10px;
      }

      #progress-bar {
        width: 0%;
        height: 10px;
        background: #5350c4;
        transition: width 0.3s ease;
      }

      .pipeline-title {
        text-align: center;
        font-weight: 600;
        color: #333;
        margin-top: 20px;
      }

      #eval-results {
        width: 90%;
        margin: 20px auto;
        background: #fff;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
        overflow-x: auto;
      }

      #eval-results table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
      }

      #eval-results th, #eval-results td {
        border: 1px solid #ccc;
        padding: 6px 10px;
        text-align: left;
      }

      #eval-results th {
        background: #f2f2ff;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <h2 class="pipeline-title">Data Pipeline Control Panel</h2>

    <div class="pipeline-controls">
  <button onclick="runStream('collect')">Collect Data</button>
  <button onclick="runStream('clean')">Clean Data</button>
  <button onclick="runStream('sentiment')">Sentiment Analysis</button>
  <button onclick="runStream('index')">Re-Index Data</button>
  <button onclick="runStream('evaluate')">Run Evaluation</button>
  <button onclick="runStream('full')">Run Full Pipeline</button>
</div>


    <div id="progress-bar-container"><div id="progress-bar"></div></div>

    <div id="pipeline-output" class="pipeline-output">Waiting for logs...</div>

    <div id="eval-results"></div>

    <script>
      let currentSource = null;

      function runStream(step) {
        if (currentSource) currentSource.close();
        const output = document.getElementById("pipeline-output");
        const progressBar = document.getElementById("progress-bar");
        output.innerText = `Starting ${step.toUpperCase()}...\n\n`;
        progressBar.style.width = "0%";
        const url = step === "full" ? "/stream/full" : `/stream/${step}`;
        currentSource = new EventSource(url);
        let lineCount = 0;

        currentSource.onmessage = (event) => {
          output.innerText += event.data + "\n";
          output.scrollTop = output.scrollHeight;
          lineCount++;
          progressBar.style.width = Math.min(100, lineCount) + "%";
        };

        currentSource.addEventListener("close", () => {
          output.innerText += "\n‚úÖ Stream finished.\n";
          progressBar.style.width = "100%";
          currentSource.close();
          if (step === "evaluate") setTimeout(showEvaluationResults, 3000);
        });

        currentSource.onerror = (err) => {
          output.innerText += "\n‚ùå Stream error or interrupted.\n";
          currentSource.close();
          console.error(err);
        };
      }

      async function showEvaluationResults() {
        const container = document.getElementById("eval-results");
        const res = await fetch("/get_evaluation_results");
        if (!res.ok) {
          container.innerHTML = "<p style='color:red;'>No evaluation results found. Run evaluation first.</p>";
          return;
        }
        const data = await res.json();
        let html = `<h3>Evaluation Results</h3>
          <table>
          <tr><th>Question</th><th>RAG Answer</th><th>LLM Answer</th><th>RAG Relevance</th><th>LLM Relevance</th></tr>`;
        data.forEach(r => {
          html += `<tr>
            <td>${r.question}</td>
            <td>${r.rag_answer}</td>
            <td>${r.llm_answer}</td>
            <td>${r.rag_relevance}</td>
            <td>${r.llm_relevance}</td>
          </tr>`;
        });
        html += `</table>`;
        container.innerHTML = html;
      }
    </script>

    <!-- Chatbot toggle button -->
    <button id="chatbot-toggler">
      <span class="material-symbols-outlined">mode_comment</span>
      <span class="material-symbols-rounded">close</span>
    </button>

    <!-- Chatbot Popup -->
    <div class="chatbot-popup">
      <div class="chat-header">
        <div class="header-info">
          <svg
            class="chatbot-logo"
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            viewBox="0 0 1024 1024"
          >
            <path
              d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"
            ></path>
          </svg>
          <h2 class="logo-text">Chatbot</h2>
        </div>
        <button id="close-chatbot" class="material-symbols-rounded">
          keyboard_arrow_down
        </button>
      </div>

      <div class="chat-body">
        <div class="message bot-message">
          <div class="message-text">
            Hey there üëã <br />
            How can I help you today?
          </div>
        </div>
      </div>

      <div class="chat-footer">
        <form class="chat-form" onsubmit="return sendMessage(event)">
          <textarea placeholder="Message..." class="message-input" required></textarea>
          <div class="chat-controls">
            <button type="submit" id="send-message" class="material-symbols-rounded">
              arrow_upward
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../static/script.js"></script>
  </body>
</html>
